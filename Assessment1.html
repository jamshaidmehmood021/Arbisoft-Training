<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product Management</title>
    <style>
       
    </style>
</head>
<body>
    
    <div>
        <h3>Add product</h3>
        <label for="titl">Title</label>
        <br>
        <input type="text" id="title" placeholder="Title">
        <br>
        <br>
        <label for="Desc">Description</label>
        <br>
        <input type="text" id="description" placeholder="Description">
        <br>
        <br>
        <label for="Pri">Price</label>   
        <br>
        <input type="number" id="price" placeholder="Price">
        <br>
        <br>
        <label for="dis">Discount</label>
        <br>
        <input type="number" id="discount" placeholder="Discount">
        <br>
        <br>
        <label for="imgUrl">Image URLL</label>
        <br>
        <input type="text" id="image" placeholder="Image URL">
        <br><br>

        <button class="add-btn" onclick="addProduct()">Add Product</button>
    </div>

    <br><br>
    <div>
        <h3>Filter Products</h3>
        <input type="number" id="discount-filter" placeholder="Enter minimum discount Price">
        <br><br>
        <button  class="filter-btn" onclick="filterProducts()">Filter products</button>
    </div>
    <br><br>

    <div id="products-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', loadProducts);

        async function loadProducts() {
            const response = await fetch('https://dummyjson.com/products/');
            const data = await response.json();
            console.log(data)
            displayProducts(data.products);
        }

        // this is the function that will display the products
        function displayProducts(productsAvailable) {
            const items = document.getElementById('products-container');
            items.innerHTML = '';
            // looping to the products
            productsAvailable.forEach(product => {
                // creating a card element for pproduct displaying
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <h2>${product.title}</h2>
                    <img src="${product.thumbnail}" alt="${product.title}">
                    <p>Price: $${product.price}</p>
                    <p>Discount: ${product.discountPercentage}%</p>
                    <button onclick= "deleteProduct(${product.id})">Delete</button>
                `;
                items.appendChild(productCard);
            });
        }

        async function deleteProduct(productId) {
            //console.log("This is the product id", productId)
            fetch(`https://dummyjson.com/products/${productId}`, {
                method: 'DELETE'
            })
            .then(res => res.json())
            .then (console.log);
            
            loadProducts();
        }

        
        function filterProducts() {
            //console.log("in the filter function")

            const discount = document.getElementById('discount-filter').value;
            //console.log(discount)
            fetch(`https://dummyjson.com/products/search?discountPercentage=${discount}`)
                .then(res => res.json())
                .then(console.log);
            
        }

        async function addProduct() {
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const price = document.getElementById('price').value;
            const discount = document.getElementById('discount').value;
            const image = document.getElementById('image').value;

            console.log(title,description,price,discount,image);

            await fetch('https://dummyjson.com/products/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    title: title,
                    description: description,
                    price: price,
                    discountPercentage: discount,
                    images: [image]
                })
                
           }).then(res => res.json())
           .then(console.log)

           loadProducts();
        }
    </script>
</body>
</html>
