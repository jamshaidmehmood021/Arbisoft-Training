<script>
    // Constructor Function for Person objects
    function Person(first, last, age, eye) {
        this.firstName = first;
        this.lastName = last;
        this.age = age;
        this.eyeColor = eye;
        this.fullName = function () {
            return this.firstName + " " + this.lastName
        };
    }

    // Create a Person object
    const myFather = new Person("Mehmood", "Ahmad", 50, "blue");

    // Display full name
    document.getElementById("demo").innerHTML =
        "My father is " + myFather.fullName();

</script>
<script>
    const fruits = ["Banana", "Orange", "Apple", "Mango"];
    let size = fruits.length;
    document.getElementById("demo3").innerHTML = size;

    document.getElementById("demo4").innerHTML = fruits.toString();

    fruits.copyWithin(2, 0, 2);
    const temp = [27, 28, 30, 40, 42, 35, 30];
    let high = temp.findLast(x => x > 40);

    document.getElementById("demo5").innerHTML = "The last temperature over 40 was " + high + " <br><br>" + temp.join("#") + "<br><br>" + temp.pop() + "<br><br>" + temp.shift();

    const myGirls = ["Cecilie", "Lone"];
    const myBoys = ["Emil", "Tobias", "Linus"];
    const nums = [1, 2, 3];
    const myChildren = myGirls.concat(myBoys);
    const diverseArray = myChildren.concat(nums);



    document.getElementById("demo6").innerHTML = myChildren + " <br><br>" + diverseArray;

    //const fruits = ["Banana", "Orange", "Apple", "Mango"];
    fruits.splice(2, 0, "Lemon", "Kiwi");

    const fruits1 = ["Banana", "Orange", "Apple", "Mango"];

    fruits1.splice(2, 2, "Lemon", "Kiwi");

    const months = ["Jan", "Feb", "Mar", "Apr"];
    const spliced = months.toSpliced(0, 1);

    const citrus = fruits.slice(1);

    document.getElementById("demo").innerHTML = fruits1 + "<br><br>" + fruits + "<br><br>" + spliced + "<br><br>" + months + "<br><br>" + citrus;
</script>

<!-- sort method for arrays -->
<script>
    const points = [40, 100, 1, 5, 25, 10];
    document.getElementById("demo7").innerHTML = points;

    const sortFunctionSimple = () => {
        points.sort();
        document.getElementById("demo7").innerHTML = points;
    }

    const  sortFunctionSecondVersion = () => {
        points.sort(function (a, b) { return a - b });
        document.getElementById("demo7").innerHTML = points;
    }
</script>
<script>
    const numbers1 = [45, 4, 9, 16, 25];
    const numbers2 = numbers1.map(multiplyByTwo);

    function multiplyByTwo(value) {
        return value * 2;
    }

    const myArr = [1, 2, 3, 4, 5, 6];
    const newArr = myArr.flatMap((x) => x * 2);
    document.getElementById("demo8").innerHTML = newArr + "<br>" + myArr + "<br>" + numbers1 + "<br>" + numbers2;

    // Create a Map
    const fruitsMap = new Map([
        ["apples", 500],
        ["bananas", 300],
        ["oranges", 200],
        [1, "jamshaid"]
    ]);

    let numb = fruitsMap.get("apples");
    document.getElementById("demo9").innerHTML = "There are " + numb + " apples." + "<br>" + fruitsMap.get(1);

</script>
